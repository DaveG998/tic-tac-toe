<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Tic-Tac-Toe</h1></header>
    <main>
      <dialog id="dialog-1">
        <label for="player1">Player 1 name:</label>
        <input type="text" id="player1" required>
        <label for="player2">Player 2 name:</label>
        <input type="text" id="player2" required>
        <button id="btnConfirm">Start Game</button>
        <div id="required"></div>
      </dialog>
      <dialog id="dialog-2">
        <div id="won"></div>
        <div id="points"></div>
        <button id="playAgain">Play again</button>
      </dialog>
      <div class="container">
        <div id="ponits-player1" class="points"></div>
        <div><button id="restartBtn">Restart</button></div>
        <div id="ponits-player2" class="points"></div>
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
      </div>
      <div id="turn"></div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
